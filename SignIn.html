<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RestEasy - התחברות והרשמה</title>
  <link rel="stylesheet" href="SignIn.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="logo">RestEasy</div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="auth-container">
    <div class="container grid">
      <!-- Login Section -->
       
      <section class="auth-section">
        <h2>התחברות</h2>
        <form class="auth-form">
          <label>
            דואר אלקטרוני
            <input type="email" placeholder="your@email.com">
          </label>
          <label>
            סיסמה
            <input type="password" placeholder="הקלד את הסיסמה שלך">
          </label>
          <button type="button" class="btn" id="submit-button">התחבר</button>
        </form>
      </section>

      <!-- Register Section -->
      <section class="auth-section bg-light">
        <h2>הרשמה</h2>
        <form class="auth-form">
          <label>
            שם מלא
            <input type="text" placeholder="הקלד את שמך המלא">
          </label>
          <label>
            דואר אלקטרוני
            <input type="email" placeholder="your@email.com">
          </label>
          <label>
            מספר טלפון
            <input type="tel" placeholder="הקלד את מספר הטלפון שלך">
          </label>
          <label>
            סיסמה
            <input type="password" placeholder="בחר סיסמה">
          </label>
          <label>
            אימות סיסמה
            <input type="password" placeholder="הקלד את הסיסמה שוב">
          </label>
          <div >
            <a href="OwnerSign.html"><label class="checkbox-lable">האם אתה מעוניין להירשם כבעל מסעדה?</label></a>
          </div>
          <button type="button" class="btn primary" id="signin-button">הרשם</button>
        </form>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container text-center">

    </div>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
