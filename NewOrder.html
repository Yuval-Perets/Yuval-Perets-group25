<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RestEasy -  砖</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="logo">RestEasy</div>
      <div class="profile-actions">
        <span>砖, 砖专 砖专</span>
        <button class="btn ghost">转转拽</button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="reservation-container">
    <div class="container">
      <section class="restaurant-header">
        <h1>住注转 砖祝</h1>
        <p> 专 专爪 123, 转 </p>
      </section>

      <div class="grid">
        <!-- Reservation Form -->
        <section class="form-section">
          <div class="card">
            <h2>驻专 </h2>
            <form>
              <label>
                转专
                <input type="date" />
              </label>
              <label>
                砖注
                <input type="time" />
              </label>
              <label>
                住驻专 住注
                <input type="number" min="1" placeholder="专 住驻专 住注" />
              </label>
              <label>
                拽砖转 转
                <textarea placeholder="住祝 注专转  拽砖转 转..."></textarea>
              </label>
              <button type="submit" class="btn primary">砖专 </button>
            </form>
          </div>
        </section>

        <!-- Restaurant Info -->
        <section class="info-section">
          <div class="card">
            <h2>驻专 住注</h2>
            <ul>
              <li><strong>砖注转 驻注转:</strong> 专砖 - 砖: 12:00 - 23:00, 砖砖 - 砖转: 12:00 - 24:00</li>
              <li><strong>驻:</strong> 03-1234567</li>
              <li><strong>住 :</strong>  砖专 专</li>
              <li><strong>:</strong>   专</li>
            </ul>
          </div>
        </section>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container text-center">
      漏 2024 RestEasy.  转 砖专转.
    </div>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
