<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="OwnerSign.css">
</head>
<body>
    <header class="header">
        <div class="container">
          <div class="logo">RestEasy</div>
        </div>
      </header>
      <h2 class="h2-sign">הרשמה</h2>
    <section class="auth-section bg-light">
        <form class="auth-form">
          <label>
            שם מסעדה
            <input type="text" placeholder="הקלד את שמך המלא">
          </label>
          <label>
            ח.פ
            <input type="text" placeholder="הקלד ח.פ">
          </label>
          <label>
            דואר אלקטרוני
            <input type="email" placeholder="your@email.com">
          </label>
          <label>
            מספר טלפון
            <input type="tel" placeholder="הקלד את מספר הטלפון שלך">
          </label>
          <label>
            כתובת
            <input type="text" placeholder="הקלד את כתובת המסעדה">
          </label>
          <label>
            סוג המטבח
            <input type="text" placeholder="הקלד את סוג המטבח">
          </label>
          <label>
            סיסמה
            <input type="password" placeholder="בחר סיסמה">
          </label>
          <label>
            אימות סיסמה
            <input type="password" placeholder="הקלד את הסיסמה שוב">
          </label>
          <button type="submit" class="btn primary">הרשם</button>
        </form>
      </section>
      <footer class="footer">
        <div class="container text-center">
    
        </div>
      </footer>
    
      <script src="scripts.js"></script>
</body>
</html>
